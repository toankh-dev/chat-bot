services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-backend-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_backend
      - DYNAMODB_ENDPOINT=http://dynamodb:8000
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dynamodb:
        condition: service_started
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ai-backend-postgres
    environment:
      POSTGRES_DB: ai_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Local
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: ai-backend-dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    ports:
      - "8001:8000"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data

  # Redis (for caching/rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ai-backend-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  dynamodb_data:
  redis_data:

networks:
  default:
    name: ai-backend-network
