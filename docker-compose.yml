services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ai-backend-postgres
    environment:
      POSTGRES_DB: ai_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Local
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: ai-backend-dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    ports:
      - "8001:8000"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data

  # Redis (for caching/rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ai-backend-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  dynamodb_data:
  redis_data:

networks:
  default:
    name: ai-backend-network
